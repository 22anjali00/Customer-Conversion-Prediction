<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Customer Conversion Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Customer Conversion Prediction</h1>
    <form action="/result" method="POST">
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br><br>

        <label for="marital">Marital:</label><br>
        <select id="marital" name="marital">
            <option value="married">Married</option>
            <option value="single">Single</option>
            <option value="divorced">Divorced</option>
        </select><br><br>

        <label for="education_qual">Education:</label><br>
        <select id="education_qual" name="education_qual">
            <option value="tertiary">Tertiary</option>
            <option value="secondary">Secondary</option>
            <option value="unknown">Unknown</option>
            <option value="primary">Primary</option>
        </select><br><br>

        <label for="job">Job:</label><br>
        <select id="job" name="job">
            <option value="management">Management</option>
            <option value="technician">Technician</option>
            <option value="entrepreneur">Entrepreneur</option>
            <option value="blue-collar">Blue-collar</option>
            <option value="unknown">Unknown</option>
            <option value="retired">Retired</option>
            <option value="admin.">Admin.</option>
            <option value="services">Services</option>
            <option value="self-employed">Self-employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="housemaid">Housemaid</option>
            <option value="student">Student</option>
        </select><br><br>

        <label for="call_type">Contact Type:</label><br>
        <select id="call_type" name="call_type">
            <option value="unknown">Unknown</option>
            <option value="cellular">Cellular</option>
            <option value="telephone">Telephone</option>
        </select><br><br>

        <label for="day">Last Contact Day:</label><br>
        <input type="text" id="day" name="day"><br><br>

        <label for="mon">Last Contact Month:</label><br>
        <select id="mon" name="mon">
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="sep">September</option>
        </select><br><br>

        <label for="dur">Last Contact Duration (Seconds):</label>
        <input type="number" id="dur" name="dur" required>

        <label for="num_calls">Number of Contacts:</label>
        <input type="number" id="num_calls" name="num_calls" required>

        <label for="prev_outcome">Previous Outcome:</label>
        <select id="prev_outcome" name="prev_outcome" required>
            <option value="failure">failure</option>
            <option value="other">other</option>
            <option value="success">success</option>
            <option value="unknown">unknown</option>
        </select>

        <br><br>

        <button type="submit">Predict</button>
    </form>

    
</body>

</html>
